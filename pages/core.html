<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Page</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="/public/CSS/core.css" />
    <!-- Link to fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="d-flex justify-content-between align-items-center">
      <div id="user">
        <a href="#">
          <i class="fa fa-user-circle" style="font-size: 50px"></i>
          <p id="user-name">Username</p>
        </a>
      </div>
      <div id="website-name">
        <h1>Society Sync</h1>
        <h5><i> Sync your societies with ease</i></h5>
      </div>
     <a href="/logout"><button id="log-in-out">Log Out</button></a> 
    </nav>

    <div class="d-flex justify-content-between" id="div-cols">
      <!-- Left side Elements -->
      <div class="column-1 col-6">
        <h2 class="py-2 px-3">
          <i>Hi, <span id="member-name">Name Surname</span></i>
        </h2>
        <hr />
        <h4 id="position"><span>{ </span>Core<span> }</span></h4>
        <!-- Teams Container -->
        <div class="row teams">
          <h3>Teams</h3>
          <hr />
          <div class="col">
            <i class="fa fa-bomb" style="font-size: 56px"></i>
            <p>Website</p>
          </div>
          <div class="col">
            <i class="fa fa-bomb" style="font-size: 56px"></i>
            <p>Public Relations</p>
          </div>

          <div class="col">
            <i class="fa fa-bomb" style="font-size: 56px"></i>
            <p>Sponsor</p>
          </div>

          <div class="w-100"></div>
          <div class="col">
            <i class="fa fa-bomb" style="font-size: 56px"></i>
            <p>Creative</p>
          </div>
          <div class="col">
            <i class="fa fa-bomb" style="font-size: 56px"></i>
            <p>Event Management</p>
          </div>
        </div>
      </div>

      <!-- Right Side elements: -->
      <div class="column-2 col-6">
        <!-- Notice Board -->
        <div id="notices" class="row">
          <div class="notice-head d-flex justify-content-between">
            <h3 style="color: white">Notice Board</h3>
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
              ><i class="fa fa-plus-circle" style="font-size: 24px"></i
            ></button>
          </div>
          <ul id="notice-list">
            <!-- <li>
              <h5 class="notice-title">Title</h5>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi
              numquam ea ducimus nemo voluptates totam, non maiores repellendus!
              Aperiam, suscipit?
            </li>
            <hr />
            <li>
              <h5 class="notice-title">Title</h5>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi
              numquam ea ducimus nemo voluptates totam, non maiores repellendus!
              Aperiam, suscipit?
            </li>
            <hr />

              <h5 class="notice-title">Title</h5>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi
              numquam ea ducimus nemo voluptates totam, non maiores repellendus!
              Aperiam, suscipit?
            </li> -->
          </ul>
        </div>

        <!-- Modal to add notice to notice board -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
          >
            <div class="modal-content">
              <div class="modal-header">
                <label class="modal-title fs-5" for="notice-title" id="exampleModalLabel">
                  Tilte: 
                </label>
                <input type="text" name="notice-title" id="notice-title">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- for notice description -->
              <label class="modal-body" for="notice-desc">
                Description :
              </label>
              <input type="text" name="notice-desc" id="notice-desc">
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Close</button>
                <button type="button" class="btn btn-primary" id="addNotice">Add Notice</button>
              </div>
            </div>
          </div>
        </div>

        <!-- to add task for different team -->
        <div id="div-add-task" class="row">
          <h3 class="mb-4">Add Task</h3>
          <form action="#">
            <div class="form-group row">
              <label class="col-sm-2" for="team">Team:</label>
              <select class="col-sm-10 py-1" name="team" id="team">
                <option selected>Choose...</option>
                <option value="Website">Website</option>
                <option value="Creative">Creative</option>
                <option value="Sponsor">Sponsor</option>
                <option value="PR">PR</option>
              </select>
            </div>
            <br />
            <button class="py-1 px-3" id="submit">Add Details</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/public/JS/core.js"></script>
  </body>
</html>
