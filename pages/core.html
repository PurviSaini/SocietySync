<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Page</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="/public/CSS/core.css" />

    />

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="d-flex justify-content-between align-items-center">
      <div id="user">
        <a href="#">
          <span
            ><i class="fa fa-user-circle p-2" style="font-size: 25px"></i>

      </div>
      <!-- <div id="website-name">

        <h5><i> Sync your societies with ease</i></h5>
      </div> -->
      <a href="#"><button id="log-in-out">Log Out</button></a>
    </nav>

    <div class="d-flex justify-content-between" id="div-cols">
      <!-- Left side Elements -->
      <div class="column-1 col-8">
        <h2 class="py-2 px-3">
          <i>Hi, <span id="member-name">Name Surname</span></i>
        </h2>
        <hr />
        <h4 id="position"><span>{ </span>Core<span> }</span></h4>
        <!-- Teams Container -->
        <div class="row teams">
          <h3>Teams</h3>
          <hr />

          <div class="col">
            <img
              src="https://video-public.canva.com/VAFQ9Q7X-vg/v/7a9c885b28.gif"
              alt="website logo"
              width="100rem"
            />
            <p>Website</p>
          </div>

          <div class="col">
            <img
              src=" https://video-public.canva.com/VAF-OkCwDFs/v/b8e956e6f8.gif"
              alt="PR logo"
              width="90rem"
            />
            <p>Public Relations</p>
          </div>

          <div class="col">
            <img
              src="https://video-public.canva.com/VAFOOhQQMGw/v/0191d03c39.gif"
              alt="PR logo"
              width="100rem"
            />
            <p>Sponsor</p>
          </div>

          <div class="w-100"></div>
          <div class="col">
            <img
              src="https://video-public.canva.com/VAFoTJSPHs8/v/a2782558aa.gif"
              alt="PR logo"
              width="100rem"
            />
            <p>Creative</p>
          </div>

          <div class="col">
            <img
              src="https://video-public.canva.com/VAFMXxid-ek/v/1413e3d1e5.gif"
              alt="PR logo"
              width="90rem"
            />
            <p>Event Management</p>
          </div>
        </div>
      </div>

      <!-- Right Side elements: -->
      <div class="column-2 col-4">
        <!-- Notice Board -->
        <div id="notices" class="row">
          <div class="notice-head d-flex justify-content-between">
            <h3 style="color: white">Notice Board</h3>
            <button
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa fa-plus-circle" style="font-size: 24px"></i>
            </button>
          </div>
          <ul id="notice-list">
            <!-- <li>
              <h5 class="notice-title">Title</h5>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi
              numquam ea ducimus nemo voluptates totam, non maiores repellendus!
              Aperiam, suscipit?
            </li>

              numquam ea ducimus nemo voluptates totam, non maiores repellendus!

              numquam ea ducimus nemo voluptates totam, non maiores repellendus!
              Aperiam, suscipit?
            </li> -->
          </ul>
        </div>

        <!-- Modal to add notice to notice board -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div
            class="notice-form-modal modal-dialog modal-dialog-centered"
          >
            <div 
              class="modal-content px-4"
              style="border-radius: 0; background-color: #9ed5df"
            >
              <div class="modal-header">
                <h1
                  class="modal-title fs-5"
                  id="exampleModalLabel"
                  style="margin-left: 40%"
                >
                  Notice
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- for notice description -->
              <div class="modal-body notice-body">
                <div class="form-group">
                  <label
                    class="modal-title fs-5"
                    for="notice-title"
                    id="exampleModalLabel"
                  >
                    Title:
                  </label>
                  <input type="text" class="form-control" name="notice-title" id="notice-title" />
                  </div>
                  <br>
                  <div class="form-group">
                  <label for="notice-desc">
                    Description :
                  </label>
                  <textarea   
                    id="notice-desc"
                    class="form-control"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-primary" id="addNotice">
                  Add Notice
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- to add task for different team -->
        <div id="div-add-task" class="row">
          <button
            class="btn py-1 px-3"
            id="submit"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal1"
          >
            Add Task
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal1"
          tabindex="-1"
          aria-labelledby="exampleModalLabel1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div
              class="task-add modal-content p-4"
              style="border-radius: 0; background-color: #9ed5df"
            >
              <div class="modal-header">
                <h1
                  class="modal-title fs-5"
                  id="exampleModalLabel1"
                  style="margin-left: 40%"
                >
                  Task Form
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body task-add-body">
                <form id="taskForm">
                  <div class="form-group">
                    <label for="taskTitle">Task Title: </label>
                    <input
                      type="text"
                      class="form-control"
                      id="taskTitle"
                      required
                    />
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="taskDescription">Task Description: </label>
                    <textarea
                      class="form-control"
                      id="taskDescription"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <br />
                  <div class="form-group">
                    <label for="team">Team: </label>
                    <select class="form-control" id="team" required>
                      <option value="">Select Team</option>
                      <option value="Website">Website</option>
                      <option value="Public Relations">Public Relations</option>
                      <option value="Sponsor">Sponsor</option>
                      <option value="Creative">Creative</option>
                      <option value="Event Management">Event Management</option>
                      <option value="All">All</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="submit" class="btn btn-primary" id="upload-task">
                  Upload
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/JS/core.js"></script>
  </body>
</html>
