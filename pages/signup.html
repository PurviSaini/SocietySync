<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp | SocietySync</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="/public/CSS/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <h1>Society Sync</h1>
      <h5><i> Sync your societies with ease</i></h5>
    </nav>

    <div class="div-form">
      <h2 id="form-heading" class="my-3">REGISTER</h2>
      <div>
        <div class="form-group row">
          <label class="col-sm-2" for="name">Name: </label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label class="col-sm-2" for="username">Username:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              name="username"
              id="username"
              placeholder="Set your username"
              required
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label class="col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label class="col-sm-2" for="team">Team:</label>
          <!-- <div class="col-sm-10"> -->
          <select class="col-sm-10 py-1" id="team">
            <option selected>Choose...</option>
            <option value="Website">Website</option>
            <option value="Creative">Creative</option>
            <option value="Sponsor">Sponsor</option>
            <option value="PR">PR</option>
          </select>
          <!-- </div> -->
        </div>
        <br />
        <div class="form-group row">
          <label class="col-sm-2" for="role">Role:</label>
          <select class="col-sm-10 py-1" id="role">
            <option selected>Choose...</option>
            <option value="Core">Core</option>
            <option value="Associate">Associate</option>
            <option value="Coordinator">Coordinator</option>
          </select>
        </div>
        <br />
        <!-- <div class="form-group"> -->
        <button class="py-1" id="submit">SIGN UP</button>
        <!-- </div> -->
        <hr />
        <div class="go-to-signin">
          <span style="color: #53311b">Already a member? </span
          ><a href="/pages/login.html">LOGIN</a>
        </div>
      </div>
    </div>
    <script src="/public/JS/signup.js"></script>
  </body>
</html>
