<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="/public/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <h1>Society Syn</h1>
      <h5><i> Sync your societies with ease</i></h5>
    </nav>

    <div class="div-form">
      <h2 id="form-heading" class="my-3">LOGIN</h2>
      <form action="#">
        <div class="form-group row">
          <label class="col-sm-2" for="username">Username:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              name="username"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
        </div>
        <br />
        <div class="form-group row">
          <label class="col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="password"
              name="password"
              id="password"
              required
            />
          </div>
        </div>

        <br />
        <div class="form-group row">
          <label class="col-sm-2" for="role">Role:</label>
          <select class="col-sm-10 py-1" id="team">
            <option selected>Choose...</option>
            <option value="Core">Core</option>
            <option value="Associate">Associate</option>
            <option value="Coordinator">Coordinator</option>
          </select>
        </div>
        <br />
        <!-- <div class="form-group"> -->
        <input class="py-1" type="submit" value="LOGIN" />
        <!-- </div> -->
        <hr />
        <div class="go-to-signin">
          <span style="color: #53311b">Not a member? </span
          ><a href="/pages/signup.html">SIGN UP</a>
        </div>
      </form>
    </div>
  </body>
</html>
