<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to fontawsome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/CSS/team.css">
</head>
<body>
    <!-- As a link -->
    <!-- <nav class="navbar navbar-light p-2">
        <span class="username nav-el"><img src="https://media-public.canva.com/kxWWM/MAEr6SkxWWM/1/tl.png" alt="calendar" width="40px" height="40px"> Username</span>
        <a href="/logout"><button class="btn btn-logout nav-el" id="logoutBtn">Logout</button></a>
    </nav> -->
    <nav class="d-flex justify-content-between align-items-center">
        <div id="user">
            <a href="#">
                <span><i class="fa fa-user-circle p-2" style="font-size: 25px;"></i> <span id="user-name">Username</span></span>
            </a>
        </div>
        <!-- <div id="website-name">
          <h1>Society Sync</h1>
          <h5><i> Sync your societies with ease</i></h5>
        </div> -->
        <div id="log-in-out">
            <a href="#">Log Out</a>
        </div>
    </nav>
    <div class="container-fluid pt-4 page-background">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h5 class="p-4">Associates</h5>
                <ul class="list-group" id="peopleList">
                    <!-- List of people will be dynamically populated here -->
                </ul>
            </div>
            <div class="col-md-9 mx-auto">
                <center>
                    <h3 class="team-name p-3">Website Team</h3>
                    <br>
                </center>
                <div class="table-container">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                              <th scope="col" style="background-color: #579fab; color: white;">S.No.</th>
                              <th scope="col" style="background-color: #579fab; color: white;">Name</th>
                              <th scope="col" style="background-color: #579fab; color: white;">Task Title</th>
                              <th scope="col" style="background-color: #579fab; color: white;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        <!-- Table rows will be dynamically populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/JS/team.js"></script>
</body>
</html>
