      <!-- Task Modal -->
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel1">
                <!-- Fill modal heading -->
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body task-body">
              <!-- Fill modal content -->
            </div>
            <div class="modal-footer d-flex justify-content-between p-4">
              <button type="button" class="btn btn-secondary" id="accept-btn">
                Accept
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="assign-btn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal2"
              >
                Assign
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Assign to People Modal -->
      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        aria-labelledby="exampleModalLabel2"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Select People</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="peopleForm">
                <div id="peopleList2" class="form-group">
                  <!-- People checkboxes will be dynamically added here -->
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="submit-people"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right side elements -->
