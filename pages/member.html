<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member | SocietySync</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="/public/CSS/member.css" />
    <!-- Link to fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Link to bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Link to bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="d-flex justify-content-between align-items-center">
      <div id="user">
        <a href="#">
          <i class="fa fa-user-circle p-2" style="font-size: 25px"></i
          ><span id="user-name">Username</span>
        </a>
      </div>
      <div id="log-in-out">
        <a href="#">Log Out</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="d-flex justify-content-between" id="div-cols">
      <!-- Left side elements (tasks)-->
      <div class="column-1 col-8">
        <h2 class="py-2 px-3 mr-5">
          <i>Hi, <span id="member-name">Name Surname</span></i>
        </h2>
        <hr />
        <h4 id="position"></h4>

        <!-- Container for tasks -->
        <div class="container mt-4 pb-4">
          <div class="row given-tasks">
            <a class="col pt-2" href="#" id="upcoming-task">Upcoming Tasks</a>
            <a class="col pt-2" href="#" id="assigned-task">Assigned Tasks</a>
          </div>

          <!-- List of tasks -->
          <div class="row px-3 tasks pt-4" id="tasks-list">
            <!-- Populate tasks-list -->
          </div>
        </div>
      </div>

      <!-- Right side elements (notices)-->
      <div class="column-2 col">
        <!-- Notice Board -->
        <div id="notices" >
          <div class="notice-head d-flex justify-content-between">
            <h3>Notice Board</h3>
          </div>

          <!-- List of notices -->
          <ul id="notice-list">
            <!-- Populate notice board -->
          </ul>
        </div>
        <div id="view-members" class="mt-4">
          <a href="/Team">View Members</a>
        </div>
      </div>

      <!-- Task Modal -->
      <div
        class="modal fade"
        id="exampleModal1"
        tabindex="-1"
        aria-labelledby="exampleModalLabel1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel1">
                <!-- Fill modal heading -->
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body task-body" id="modalBody1">
              <!-- Fill modal content -->
            </div>
            <div class="modal-footer d-flex justify-content-between p-4">
              <button type="button" class="btn btn-secondary" id="accept-btn">
                Accept
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="assign-btn"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal2"
              >
                Assign
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Assign to People Modal -->
      <div
        class="modal fade"
        id="exampleModal2"
        tabindex="-1"
        aria-labelledby="exampleModalLabel2"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel2">Select Person</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="peopleForm">
                <div id="peopleList2" class="form-group">
                  <!-- People checkboxes will be dynamically added here -->
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                id="submit-people"
                data-bs-dismiss="modal"
              >
                Select
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Task Modal for assigned tasks -->
      <div
        class="modal fade"
        id="exampleModal3"
        tabindex="-1"
        aria-labelledby="exampleModalLabel3"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel3">
                <!-- Fill modal heading -->
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body task-body" id="modalBody2">
              <!-- Fill modal content -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/public/JS/member.js"></script>
  </body>
</html>
